إلى حد ما'\n    0: محايد/ة\n    '00': 'لا اوافق إلى حد ما'\n    '000': 'لا أوافق'\nevaluation_21:\n  '#title': 'أشعر أنني يمكن أن اكون حجة قوية في الواقع وعلى الانترنت حول أمور مهمة بالنسبة لي'\n  '#options':\n    4: أوافق\n    1: 'أوافق إلى حد ما'\n    0: محايد/ة\n    '00': 'لا اوافق إلى حد ما'\n    '000': 'لا أوافق'\n"
