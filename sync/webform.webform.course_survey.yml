elements: "alm_lwmat_alshkhsyt:\n  '#type': fieldset\n  '#title': 'personal information'\n  '#format': details\n  status:\n    '#type': select\n    '#title': Status\n    '#options':\n      pre: قبل\n      post: بعد\n    '#required': true\n  total:\n    '#type': number\n    '#title': Total\n  name:\n    '#type': textfield\n    '#title': Name\n    '#required': true\n    '#default_value': '[current-user:name]'\n    '#wrapper_attributes':\n      class:\n        - 'col-md-6 col-xs-12'\n  gender:\n    '#type': select\n    '#title': Gender\n    '#title_display': invisible\n    '#options':\n      ذكر: Male\n      انثي: Female\n    '#empty_option': '- Gender - '\n    '#required': true\n    '#wrapper_attributes':\n      class:\n        - 'col-md-6 col-xs-12'\n  city:\n    '#type': textfield\n    '#title': 'City /Town'\n    '#required': true\n    '#wrapper_attributes':\n      class:\n        - 'col-md-6 col-xs-12'\n  govern:\n    '#type': select\n    '#title': Governorate\n    '#title_display': invisible\n    '#options':\n      الإسكندرية: Alexandria\n      الإسماعيلية: Ismailia\n      أسوان: Aswan\n      أسيوط: Asyut\n      الأقصر: Luxor\n      'البحر الأحمر': 'The Red Sea'\n      البحيرة: Alnehira\n      'بني سويف': 'Bani Sweif'\n      بورسعيد: 'Port Said'\n      'جنوب سيناء': 'South of Sinaa'\n      الجيزة: Giza\n      الدقهلية: Dakahlia\n      دمياط: Damietta\n      سوهاج: Sohag\n      السويس: Suez\n      الشرقية: 'Al Sharqia'\n      'شمال سيناء': 'North Sinai'\n      الغربية: 'Al Gharqia'\n      الفيوم: Fayoum\n      القاهرة: Cairo\n      القليوبية: Qaliubiya\n      قنا: Qena\n      'كفر الشيخ': 'Kafr El-Sheikh'\n      مطروح: Matruh\n      المنوفية: Menoufia\n      المنيا: Minya\n      'الوادي الجديد': 'The new Valley'\n    '#empty_option': '- Governorate -'\n    '#select2': true\n    '#required': true\n    '#wrapper_attributes':\n      class:\n        - 'col-md-6 col-xs-12'\n  education:\n    '#type': webform_select_other\n    '#title': 'Education level'\n    '#title_display': invisible\n    '#options':\n      ابتدائي: primary\n      ثانوي: 'High school'\n      جامعة: University\n    '#empty_option': '- Education level -'\n    '#other__option_label': 'Other (please report)'\n    '#other__placeholder': 'Other (please report)'\n    '#required': true\n    '#wrapper_attributes':\n      class:\n        - 'col-md-6 col-xs-12'\n  how_you_know_course:\n    '#type': webform_select_other\n    '#title': 'Where did you know about the course?'\n    '#options':\n      facebook: Facebook\n      meshwary_prog: 'Meshwary Program'\n      friend: Friend\n    '#empty_option': '- Where did you know about the course? -'\n    '#other__option_label': Other..\n    '#other__placeholder': 'Please add ...'\n    '#required': true\n    '#wrapper_attributes':\n      class:\n        - 'col-md-6 col-xs-12'\nevaluation_1:\n  '#type': radios\n  '#title': 'I feel that my views are worth listening to'\n  '#options':\n    4: Agree\n    1: 'somehow agree'\n    0: Neutral\n    '00': 'somehow disagree'\n    '000': Disagree\n  '#required': true\nevaluation_2:\n  '#type': radios\n  '#title': 'I feel that I can make a difference in my community through expressing my views freely off and online'\n  '#options':\n    4: Agree\n    1: 'somehow agree'\n    0: Neutral\n    '00': 'somehow disagree'\n    '000': Disagree\n  '#required': true\nevaluation_3:\n  '#type': radios\n  '#title': 'I feel I can get the information I need to make decisions/choices affecting my life'\n  '#options':\n    4: Agree\n    1: 'somehow agree'\n    0: Neutral\n    '00': 'somehow disagree'\n    '000': Disagree\n  '#required': true\nevaluation_4:\n  '#type': radios\n  '#title': 'I am confident expressing my views off and online'\n  '#options':\n    3: Agree\n    1: 'Somehow agree'\n    0: Neutral\n    '00': 'Somehow disagree'\n    '000': Disagree\n  '#required': true\nevaluation_5:\n  '#type': radios\n  '#title': 'I feel I can express myself using different digital tools'\n  '#options':\n    4: Agree\n    1: 'Somehow agree'\n    0: Neutral\n    '00': 'Somehow disagree'\n    '000': Disagree\n  '#required': true\nevaluation_6:\n  '#type': radios\n  '#title': 'I feel I can protect myself online'\n  '#options':\n    5: Agree\n    1: 'Somehow agree'\n    0: Neutral\n    '00': 'Somehow disagree'\n    '000': Disagree\n  '#required': true\nevaluation_7:\n  '#type': radios\n  '#title': 'I feel I have the ability to communicate with others online and offline'\n  '#options':\n    3: Agree\n    1: 'Somehow agree'\n    0: Neutral\n    '00': 'Somehow disagree'\n    '000': Disagree\n  '#required': true\nevaluation_8:\n  '#type': radios\n  '#title': 'I feel am able to assess synthesize and verify information using different digital media platforms'\n  '#options':\n    3: Agree\n    1: 'Somehow agree'\n    0: Neutral\n    '00': 'Somehow disagree'\n    '000': Disagree\n  '#required': true\nevaluation_9:\n  '#type': radios\n  '#title': 'I feel I am able to think in a critical manner- analyze information, argue and debate online and off line'\n  '#options':\n    3: Agree\n    1: 'Somehow agree'\n    0: Neutral\n    '00': 'Somehow disagree'\n    '000': Disagree\n  '#required': true\nevaluation_10:\n  '#type': radios\n  '#title': 'I feel am aware of digital media platform'\n  '#options':\n    3: Agree\n    1: 'Somehow agree'\n    0: Neutral\n    '00': 'Somehow disagree'\n    '000': Disagree\n  '#required': true\nevaluation_11:\n  '#type': radios\n  '#title': 'I feel I am more aware of my strengths and weaknesses expressing my views on and off line'\n  '#options':\n    3: Agree\n    1: 'Somehow agree'\n    0: Neutral\n    '00': 'Somehow disagree'\n    '000': Disagree\n  '#required': true\nevaluation_12:\n  '#type': radios\n  '#title': 'I am able to take action on issues that matter to me, either myself or together with groups of my peers, offline and/or online '\n  '#options':\n    4: Agree\n    1: 'Somehow agree'\n    0: Neutral\n    '00': 'Somehow disagree'\n    '000': Disagree\n  '#required': true\nevaluation_13:\n  '#type': radios\n  '#title': 'I would like to be a member of an (online or offline) youth network that promotes the rights of  children and adolescents'\n  '#options':\n    4: Agree\n    1: 'Somehow agree'\n    0: Neutral\n    '00': 'Somehow disagree'\n    '000': Disagree\n  '#required': true\nevaluation_14:\n  '#type': radios\n  '#title': 'I believe everyone  (girls and boys) expressed views are valid '\n  '#options':\n    4: Agree\n    1: 'Somehow agree'\n    0: Neutral\n    '00': 'Somehow disagree'\n    '000': Disagree\n  '#required': true\nevaluation_15:\n  '#type': radios\n  '#title': 'I believe I can influence others about topics important to me'\n  '#options':\n    4: Agree\n    1: 'Somehow agree'\n    0: Neutral\n    '00': 'Somehow disagree'\n    '000': Disagree\n  '#required': true\nevaluation_16:\n  '#type': radios\n  '#title': 'I feel I can provide support to my family/peers through my views'\n  '#options':\n    3: Agree\n    1: 'Somehow agree'\n    0: Neutral\n    '00': 'Somehow disagree'\n    '000': Disagree\n  '#required': true\nevaluation_17:\n  '#type': radios\n  '#title': 'I can influence decision makers in my school/community using digital media platforms '\n  '#options':\n    4: Agree\n    1: 'Somehow agree'\n    0: Neutral\n    '00': 'Somehow disagree'\n    '000': Disagree\n  '#required': true\nevaluation_18:\n  '#type': radios\n  '#title': 'I am able to teach other peers what I have learned about views using digital media '\n  '#options':\n    5: Agree\n    1: 'Somehow agree'\n    0: Neutral\n    '00': 'Somehow disagree'\n    '000': Disagree\n  '#required': true\nevaluation_19:\n  '#type': radios\n  '#title': 'I am able to understand where my rights and responsibilities and boundaries in expressing my views to others'\n  '#options':\n    4: Agree\n    1: 'Somehow agree'\n    0: Neutral\n    '00': 'Somehow disagree'\n    '000': Disagree\n  '#required': true\nevaluation_20:\n  '#type': radios\n  '#title': 'I feel confident in my ability to use online tools to get information to shape my decisions'\n  '#options':\n    4: Agree\n    1: 'Somehow agree'\n    0: Neutral\n    '00': 'Somehow disagree'\n    '000': Disagree\n  '#required': true\nevaluation_21:\n  '#type': radios\n  '#title': 'I feel I can form a strong argument online/offline about issues important to me'\n  '#options':\n    4: Agree\n    1: 'Somehow agree'\n    0: Neutral\n    '00': 'Somehow disagree'\n    '000': Disagree\n  '#required': true"
